<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tweeter - Home Page</title>

    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/vendor/moment-with-locales.js"></script>
  </head>

  <body>
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" />
      <span class="header">Tweeter</span><button class="compose"><i class="far fa-edit"></i> Compose</button>
    </nav>

    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter nCounter" id="testCounter">140</span>
        </form>
        <p class="err">New Tweet cannot be exceed 140 characters or empty text :(</p>
      </section>

      <section id="tweets-container">
        <article class="content">
          <header><img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png"><span class="tweetname">Newton
          </span><span class="at">@demacia</span>
          </header>
          <p>ba lbalbal balba lbalba lbalb al</p>
          <footer><span class="content">11 years ago</span><img class=icon src="/images/flag.png"><img class=icon src="/images/refresh.png"><img class=icon src="/images/heart.png">
          </footer>
        </article>
      </section>

    </main>

    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/compose-button.js"></script>

  </body>
</html>
